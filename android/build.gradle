buildscript {
    ext.kotlin_version = '1.8.21' // Check for the latest version
    repositories {
        google()
        jcenter() // Replace with 'mavenCentral()' if you are using Gradle version 7.0 or higher
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.15' // Check for the latest version
    }
}

allprojects {
    repositories {
        google()
        jcenter() // Replace with 'mavenCentral()' if you are using Gradle version 7.0 or higher
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}